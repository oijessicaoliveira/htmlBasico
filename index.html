<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil - Efeitos de Estilo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Estrutura do card com imagem, nome, descrição e botão -->
    <div class="card">
        <img src="img/unnamed.png" alt="Foto do Usuário" class="perfil-img">
        <h2 class="nome">Jessica Oliveira</h2>
        <p class="descricao">Professora, escritora e moça da TI.</p>
        <button class="botao">Contato</button>
    </div>
</body>
</html>
